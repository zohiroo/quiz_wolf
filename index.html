<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Type of Wolf Are You?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');
    body {
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjauUl1bocXoY0JAaUxjHx-Lrqki9iLdQYX_NrL9rL_fdqaH10HNx0cr8AD1iW8DJWAhXxBX-mGcAIUMKwF_YVGTo7hUQFQLW8f4SS3nYkVOwys1WZ7xAPu9rVBTFb1jXps5uJ1_UMPTEhFws43bFFymfDkkzMo6F3Pkm4JImu8E2qqRiITj0U4rdxpkO4/s1345/1000042015.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      color: #f1f5f9;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.75);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #facc15; /* نفس اللون */
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      outline: none;
    }
    button {
      background-color: #dc2626; /* نفس الأحمر */
      color: white;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      width: 100%;
      transition: background-color .2s ease;
    }
    button:hover { background-color: #b91c1c; } /* نفس الهوفر */

    /* شاشة الانتظار داخل نفس الصندوق */
    #loading {
      display: none;
      margin-top: 20px;
      padding: 18px;
      background: #1e293b;
      border-radius: 12px;
      text-align: center;
      font-size: 1.05rem;
    }
    .spinner {
      width: 28px; height: 28px;
      border: 3px solid rgba(255,255,255,.3);
      border-top-color: #facc15;
      border-radius: 50%;
      margin: 0 auto 10px auto;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Type of Wolf Are You?</h1>

    <form id="quizForm">
      <div class="question">
        <label>1. What time of day do you feel most alive?</label>
        <select name="q1" required>
          <option value="" selected disabled>Choose an option</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="night">Night</option>
        </select>
      </div>

      <div class="question">
        <label>2. How do you prefer to spend your free time?</label>
        <select name="q2" required>
          <option value="" selected disabled>Choose an option</option>
          <option value="alone">Alone in nature</option>
          <option value="friends">With a close group of friends</option>
          <option value="adventure">Seeking adventure</option>
          <option value="home">Relaxing at home</option>
        </select>
      </div>

      <div class="question">
        <label>3. What’s your strongest trait?</label>
        <select name="q3" required>
          <option value="" selected disabled>Choose an option</option>
          <option value="loyalty">Loyalty</option>
          <option value="intelligence">Intelligence</option>
          <option value="courage">Courage</option>
          <option value="independence">Independence</option>
        </select>
      </div>

      <div class="question">
        <label>4. What kind of environment do you thrive in?</label>
        <select name="q4" required>
          <option value="" selected disabled>Choose an option</option>
          <option value="forest">Forest</option>
          <option value="mountains">Mountains</option>
          <option value="desert">Desert</option>
          <option value="snow">Snowy landscapes</option>
        </select>
      </div>

      <button type="button" id="ctaBtn">Reveal My Wolf Type</button>

      <!-- شاشة انتظار قبل التحويل -->
      <div id="loading">
        <div class="spinner"></div>
        Preparing your result... please wait.
      </div>
    </form>
  </div>

  <script>
    // ضع رابط الـ OGAds Locker هنا
    const OGADS_LOCKER_URL = "https://unlockcontent.net/cl/i/ve9do9";

    const form = document.getElementById('quizForm');
    const ctaBtn = document.getElementById('ctaBtn');
    const loading = document.getElementById('loading');

    ctaBtn.addEventListener('click', function () {
      // تأكد أن كل الأسئلة مختارة (required على select يكفي، وهذا تأكيد إضافي)
      const selects = form.querySelectorAll('select');
      for (const sel of selects) {
        if (!sel.value) { sel.focus(); return; }
      }

      // إظهار شاشة انتظار قصيرة ثم التحويل إلى OGAds
      ctaBtn.disabled = true;
      loading.style.display = 'block';

      setTimeout(() => {
        window.location.href = https://unlockcontent.net/cl/i/ve9do9 ;
      }, 2000); // مهلة قصيرة ل UX
    });
  </script>
</body>
</html>
